<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
            table,th,td{
                border: solid black 1px;
                font-family: sans-serif;
                font-size: 14pt;
            }
            th{
                background-color: black;
                color: white;
            }
            .odd{
                background-color: lightgray;
            }
        
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Albania</th>
            <th>Tirana</th>
            <th>Albanian</th>
        </tr>
        <tr class="odd">
            <td >Papua New Guinea</td>
            <td>Port Moresby</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Latvia</td>
            <td>Riga</td>
            <td>Latvian</td>
        </tr>
        <tr class="odd">
            <td>France</td>
            <td>Paris</td>
            <td>French</td>
        </tr>
    </table>
</body>
</html>
